<div [formGroup]="form" fxFill fxLayoutAlign="center center">
  <div class="login-container"  fxLayoutAlign="center" fxLayout="column">
    <h1>Logo</h1>
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input  matInput type="text" formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="loginAsync()" >Entrar</button>
  </div>
</div>
