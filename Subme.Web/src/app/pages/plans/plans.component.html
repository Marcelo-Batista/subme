<div class="container">
  <div fxLayoutAlign="end">
    <button class="add-btn" (click)="goToPlansForm()" mat-raised-button>NOVO PLANO</button>
  </div>
  <app-search-input [config]="searchConfig"></app-search-input>
  <app-table *ngIf="!isLoading" [columns]="columns" [data]="tableData" [menuOptions]="tableOptions"></app-table>
  <div fxLayoutAlign="center" class="spinner" *ngIf="isLoading">
    <mat-spinner color="warn"></mat-spinner>
  </div>
</div>
